<body>
     <div id="container" class="container">
      <div class="info">
        <div class="company"><a href="#" target="_blank">lien vers ton cv</a></div>
        <div class="title">Favre-Garcia Hall</div>
        
        <a class="button" id="start_experience" href="#">Entrez</a>
        <div class="instructions">
          <div><strong>Desktop</strong>: Clavier (flèches directionnelles) et souris.</div>
          <div><strong>Mobile</strong>: visez les cibles au sol</div>
        </div>
      </div>
    </div>
    
  <a-scene renderer="colorManagement: true;" cursor="rayOrigin: mouse;" raycaster="objects: .raycastable" stats
           webxr="referenceSpaceType: local-floor">
    <a-assets>

      <!--<img id="texture_sky" src="assets/img/sky.jpg" />-->
      <img id="texture_wall" src="assets/img/wall.jpg" />
      <img id="texture_wip" src="assets/img/wip.jpg" />

      <img id="texture_spawn_ground" src="assets/img/spawn.jpg" />
      <img id="texture_hall_ground" src="assets/img/hall-ground.jpg" />
      <img id="texture_hall_beam" src="assets/img/hall-beam.jpg" />
      <img id="texture_hall_ceiling" src="assets/img/hall-ceiling.jpg" />
      <img id="texture_hall_hidden" src="assets/img/hall-hidden.jpg" />
      <img id="texture_recess_wall" src="assets/img/recess-wall.jpg" />
      <img id="texture_recess_floor" src="assets/img/recess-ground.jpg" />
      <img id="texture_corridor_ground" src="assets/img/corridor-ground.jpg" />

      <img id="texture_interraction_tp" src="assets/img/teleport.jpg" />
      <img id="texture_interraction_info" src="assets/img/info.jpg" />
      <img id="texture_interraction_wip" src="assets/img/imgAvenir.jpg" />

      <a-asset-item id="reticle" src="assets/obj/reticle.gltf" res ponse-type="arraybuffer" crossorigin="anonymous">
      </a-asset-item>
      <a-asset-item id="lamp" src="assets/obj/lustre/scene.gltf" res ponse-type="arraybuffer" crossorigin="anonymous">
      </a-asset-item>

      <a-asset-item id="m1_pa8" src="assets/obj/projects_m1/pa8/scene.gltf" res ponse-type="arraybuffer"
                    crossorigin="anonymous">
      </a-asset-item>
      <a-asset-item id="m1_robot" src="assets/obj/projects_m1/robot/scene.gltf" res ponse-type="arraybuffer"
                    crossorigin="anonymous">
      </a-asset-item>
      <a-asset-item id="m1_parking" src="assets/obj/projects_m1/parking/scene.gltf" res ponse-type="arraybuffer"
                    crossorigin="anonymous">
      </a-asset-item>
      <a-asset-item id="m1_fusee" src="assets/obj/projects_m1/rocket/scene.gltf" res ponse-type="arraybuffer"
                    crossorigin="anonymous">
      </a-asset-item>

      <a-asset-item id="l3_newsAdventure" src="assets/obj/projects_l3/NewsAdventure/scene.gltf" res
                    ponse-type="arraybuffer" crossorigin="anonymous">
      </a-asset-item>
      <a-asset-item id="l3_psy" src="assets/obj/projects_l3/Psy/scene.gltf" res ponse-type="arraybuffer"
                    crossorigin="anonymous">
      </a-asset-item>
      <a-asset-item id="l3_graphs" src="assets/obj/projects_l3/Graphs/scene.gltf" res ponse-type="arraybuffer"
                    crossorigin="anonymous">
      </a-asset-item>
      <a-asset-item id="l3_garage" src="assets/obj/projects_l3/Garage/scene.gltf" res ponse-type="arraybuffer"
                    crossorigin="anonymous">
      </a-asset-item>

      <a-asset-item id="l2_objectiveEquilibrium" src="assets/obj/projects_l2/ObjectiveEquilibrium/scene.gltf" res
                    ponse-type="arraybuffer" crossorigin="anonymous">
      </a-asset-item>
      <a-asset-item id="l2_bwarioKart" src="assets/obj/projects_l2/BwarioKart/scene.gltf" res ponse-type="arraybuffer"
                    crossorigin="anonymous">
      </a-asset-item>
    </a-assets>


    <!--   Global assets   -->

    <!--<a-sky src="#texture_sky"></a-sky>-->
    <!--<a-entity text="align: center; color: red; value: Bienvenue dans ce musee" position="0 1.5 -2" rotation="0 0 0"
              scale="5 5 5">
    </a-entity>-->
    <a-entity text="align: center; color: blue; value: North - M1 projects" position="0 1.5 -7.5" rotation="0 0 0"
              scale="5 5 5">
    </a-entity>
    <a-entity text="align: center; color: blue; value: East - L2-L3 projects" position="7.5 1.5 0" rotation="0 -90 0"
              scale="5 5 5">
    </a-entity>
    <a-entity text="align: center; color: blue; value: West - M2 projects" position="-7.5 1.5 0" rotation="0 90 0"
              scale="5 5 5">
    </a-entity>
    <a-entity text="align: center; color: blue; value: South - Other projects" position="0 1.5 7.5" rotation="0 180 0"
              scale="5 5 5">
    </a-entity>

    <!--     Spawn assets      -->

    <a-mixin id="ground_spawn" geometry="primitive: plane;" material="src: #texture_spawn_ground; repeat: 20 20">
    </a-mixin>


    <!--    Hall assets     -->

    <a-mixin id="hall_ground" geometry="primitive: plane;" material="src: #texture_hall_ground; repeat: 3 4">
    </a-mixin>
    <a-mixin id="hall_ceiling" geometry="primitive: plane;" material="src: #texture_hall_ceiling; repeat: 6 6">
    </a-mixin>
    <a-mixin id="hall_wall" geometry="primitive: plane;" material="src: #texture_wall; repeat: 2 2">
    </a-mixin>
    <a-mixin id="hall_beam" geometry="primitive: plane;" material="src: #texture_hall_beam; repeat: 8 1">
    </a-mixin>
    <a-mixin id="hall_hidden" geometry="primitive: plane;" material="src: #texture_hall_hidden; repeat: 10 1">
    </a-mixin>

    <a-mixin id="hall_light" light="type: spot; color: #dba62b; intensity: 1; angle: 90; castShadow: false">
    </a-mixin>


    <!--    Corridor's assets     -->

    <a-mixin id="corridor_ground" geometry="primitive: plane;" material="src: #texture_corridor_ground; repeat: 2 10">
    </a-mixin>
    <a-mixin id="corridor_ceiling" geometry="primitive: plane;" material="src: #texture_hall_ceiling; repeat: 3 23">
    </a-mixin>


    <!--    Corridor's recess assets    -->

    <a-mixin id="recess_ext_hall" geometry="primitive: plane;" material="src: #texture_wall; repeat: 0.7 2">
    </a-mixin>
    <a-mixin id="recess_ext_inter" geometry="primitive: plane;" material="src: #texture_wall; repeat: 1 2">
    </a-mixin>
    <a-mixin id="recess_ext_middle" geometry="primitive: plane;" material="src: #texture_wall; repeat: 4 0.3">
    </a-mixin>
    <a-mixin id="recess_int_down" geometry="primitive: plane;" material="src: #texture_recess_floor; repeat: 6 2">
    </a-mixin>
    <a-mixin id="recess_int_up" geometry="primitive: plane;" material="src: #texture_recess_wall; repeat: 2.25 1">
    </a-mixin>
    <a-mixin id="recess_int_right" geometry="primitive: plane;" material="src: #texture_recess_wall; repeat: 0.5 1">
    </a-mixin>
    <a-mixin id="recess_int_left" geometry="primitive: plane;" material="src: #texture_recess_wall; repeat: 0.5 1">
    </a-mixin>
    <a-mixin id="recess_int_back" geometry="primitive: plane;" material="src: #texture_recess_wall; repeat: 2.25 1">
    </a-mixin>


    <!--    Human interraction    -->

    <a-mixin id="interraction_info_bulle" geometry="primitive: circle; radius: 0.3"
             material="src: #texture_interraction_info; shader: flat; transparent: true"
             animation__scale="property: scale; to: 1.3 1.3 1.3; dur: 200; startEvents: mouseenter"
             animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
             sound="src: assets\audio\bubble.wav; on: click; volume:2">
    </a-mixin>
    <!--    Phones only    -->
    <a-mixin id="tp_circles_main" mobile geometry="primitive: circle;" radius="0.5"
             material="src: #texture_interraction_tp" visible="false"
             sound="src: assets\audio\teleport.wav; on: click; volume:1">
    </a-mixin>
    <a-mixin id="tp_circles_second" mobile geometry="primitive: circle;" radius="0.3"
             material="src: #texture_interraction_tp" visible="false"
             sound="src: assets\audio\teleport.wav; on: click; volume:1">
    </a-mixin>


    <!--    3D Models    -->

    <a-mixin id="model_wall_lamp" gltf-model="#lamp" scale="0.025 0.025 0.025">
    </a-mixin>
    <a-mixin id="model_m1_pa8" gltf-model="#m1_pa8" scale="0.1 0.1 0.1">
    </a-mixin>
    <a-mixin id="model_m1_robot" gltf-model="#m1_robot" scale="1.5 1.5 1.5">
    </a-mixin>
    <a-mixin id="model_m1_parking" gltf-model="#m1_parking" scale="0.1 0.1 0.1">
    </a-mixin>
    <a-mixin id="model_m1_fusee" gltf-model="#m1_fusee" scale="0.05 0.05 0.05">
    </a-mixin>

    <a-mixin id="model_l3_garage" gltf-model="#l3_garage" scale="0.1 0.1 0.1">
    </a-mixin>
    <a-mixin id="model_l3_newAdventure" gltf-model="#l3_newsAdventure" scale="0.1 0.1 0.1">
    </a-mixin>
    <a-mixin id="model_l3_psy" gltf-model="#l3_psy" scale="0.1 0.1 0.1">
    </a-mixin>
    <a-mixin id="model_l3_graphs" gltf-model="#l3_graphs" scale="0.1 0.1 0.1">
    </a-mixin>

    <a-mixin id="model_l2_bwarioKart" gltf-model="#l2_bwarioKart" scale="0.1 0.1 0.1">
    </a-mixin>
    <a-mixin id="model_l2_objectiveEquilibrium" gltf-model="#l2_objectiveEquilibrium" scale="0.1 0.1 0.1">
    </a-mixin>


    <!--    Camera for text pop up    -->

    <a-camera id="camera" wasd-controls-enabled="true" look-controls="touchEnabled: true;">
      <a-sound src="assets/audio/musique_ambiance_fond.ogg" autoplay="true" positional="false" refDistance="0"
               loop="true"></a-sound>

      <a-entity id="ui" position="0 0 -1">

        <a-cursor fuse="true" fuse-timeout="1200" position=" 0 0 -0.2"
                  geometry="primitive: ring; radiusInner: 0.025; radiusOuter: 0.035;"
                  material="color: white; shader: flat" raycaster="objects: .clickable" animation="startEvents:mouseenter; 
                  property:scale; 
                  from:1 1 1; 
                  to:0.2 0.2 0.2; 
                  dur:1200" animation__out="startEvents: mouseleave;
                  property: scale;
                  to: 1 1 1; 
                  dur:150" class="phone">
        </a-cursor>

        <a-entity id="fadeBackground" geometry="primitive: plane; width: 3.4; height: 1.7" position="0 0 -0.01"
                  rotation="0 180 0" material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6"
                  visible="false">
        </a-entity>

        <a-entity id="infoPanel" position="0 0 0" interractions visible="false" scale="0.001 0.001 0.001"
                  geometry="primitive: plane; width: 1.2; height: 1.5"
                  material="color: #FFF; shader: flat; transparent: false" class="raycastable"
                  sound="src: assets\audio\closing.wav; on: click; volume:1">

          <a-entity id="projectResume" text="align: center; color: red; value: Debug text " position="0 0 -1"
                    visible="false">
          </a-entity>

          <a-entity id="projectTitle" position="0 0.5 0"
                    text="shader: msdf; align: center; width: 1.2; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Test titre">
          </a-entity>
          <a-entity id="projectDescription" position="-0.5 0.1 0"
                    text="baseline: top; shader: msdf; anchor: left; width: 1; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Test description">
          </a-entity>
        </a-entity>
      </a-entity>
    </a-camera>


    <!--    Scene    -->


    <a-entity id="museum" highlight>

      <!-- Hall / Spawn -->

      <a-entity id="Hall">
        <a-entity mixin="ground_spawn" scale="150 150 1" position="0 -0.005 0" rotation="-90 0 0">
        </a-entity>

        <a-entity mixin="hall_ground" scale="15 15 1" position="0 0 0" rotation="-90 0 0">
        </a-entity>
        <a-entity mixin="hall_ceiling" scale="17 17 1" position="0 7 0" rotation="90 0 0">
        </a-entity>
        <a-entity mixin="model_wall_lamp" position="0 4.4 0" rotation="0 0 0">
        </a-entity>
        <a-entity light="type: ambient; intensity: 0.650; color:#e4e6dd; castShadow: false" position="0 3 0">
        </a-entity>
        <a-entity id="teleport" mixin="tp_circles_main" position="0 0.01 0" rotation="-90 0 0" class="phone clickable">
        </a-entity>

        <a-entity id="North">
          <a-entity mixin="hall_wall" scale="4.5 5 1" position="-5.25 2.5 -7.5" rotation="0 0 0">
          </a-entity>
          <a-entity mixin="hall_wall" scale="4.5 5 1" position="5.25 2.5 -7.5" rotation="0 0 0">
          </a-entity>
          <a-entity mixin="hall_beam" scale="15 1 1" position="0 5.5 -7.5" rotation="0 0 0">

          </a-entity>

          </a-entity>
          <a-entity mixin="hall_light" position="0 6 -8" rotation="90 0 0">
          </a-entity>
          <a-entity id="teleport" mixin="tp_circles_main" position="0 0.01 -7.5" rotation="-90 0 0"

        </a-entity>
        <a-entity id="East">

        </a-entity>

          <a-entity mixin="hall_wall" scale="4.5 5 1" position="5.25 2.5 7.5" rotation="0 180 0">

          <a-entity mixin="hall_wall" scale="4.5 5 1" position="-5.25 2.5 7.5" rotation="0 180 0">

          <a-entity mixin="hall_light" position="0 6 8" rotation="90 0 0">

          <a-entity id="teleport" mixin="tp_circles_main" position="0 0.01 7.5" rotation="-90 0 0"
                    class="phone clickable">
          </a-entity>
        </a-entity>
      </a-entity>


      <!-- North part - M1 -->

      <a-entity id="North">
        <a-entity mixin="corridor_ground" scale="6 51.5 1" position="0 0 -33.25" rotation="-90 0 0">
        </a-entity>>
        <a-entity mixin="corridor_ceiling" scale="6 50.5 1" position="0 5 -33.75" rotation="90 0 0">
        </a-entity>

        <a-entity id="Teleport_pads">
          <a-entity id="teleport" mixin="tp_circles_second" position="0 0.01 -14.5" rotation="-90 0 0"

          </a-entity>
          <a-entity id="teleport" mixin="tp_circles_second" position="0 0.01 -27" rotation="-90 0 0"

          <a-entity id="teleport" mixin="tp_circles_second" position="0 0.01 -39.5" rotation="-90 0 0"

        </a-entity>

        <a-entity id="WallRight">

          <a-entity id="PA8">
            <a-entity id="structure">
              <a-entity mixin="recess_ext_hall" scale="1.5 5 1" rotation="0 -90 0" position="3 2.5 -8.25">
              </a-entity>
              <a-entity mixin="recess_ext_middle" scale="10 1 1" rotation="0 -90 0" position="3 4.5 -14">

              <a-entity mixin="recess_ext_middle" scale="10 0.8 1" rotation="0 -90 0" position="3 0.4 -14">

              <a-entity mixin="recess_int_back" scale="10 3.2 1" rotation="0 -90 0" position="5 2.4 -14">

            </a-entity>

            <a-entity id="interraction">
              <a-entity id="M1_Pa8" mixin="interraction_info_bulle" rotation="-20 -90 0" position="4 1.5 -10"

              <a-entity text="align: center; color: white; value:Legende image 1" position="3.75 1.2 -12" scale="4 4 4"

              <a-entity mixin="recess_ext_middle" scale="10 0.8 1" rotation="0 -90 0" position="3 0.4 -26.5">
